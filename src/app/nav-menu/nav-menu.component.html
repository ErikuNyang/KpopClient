<header>
  <mat-toolbar color="primary">
    <button mat-icon-button [routerLink]="['/']">
      <mat-icon>
        home
      </mat-icon>
    </button>
    <a mat-flat-button color="primary" [routerLink]="['/artists']">
      K-POP Artists List
    </a>
    <span class="separator"></span>
    <a *ngIf="!isLoggedIn" mat-flat-button color="primary" [routerLink]="['/login']">
      Log in
    </a>
    <a *ngIf="isLoggedIn" mat-flat-button color="primary" (click)="onLogout()">
      Logout
    </a>
  </mat-toolbar>
</header>
